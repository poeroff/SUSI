<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/be50c7a0af.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/pages/search.css" />
    <link rel="stylesheet" href="./styles/components/nav.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <title>영화 콜렉션 - 전호영</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./my-index.html">Main</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 searchInput"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            type="submit"
            class="btn btn-outline-success searchBtn"
            href="./movielist.html?"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Youtube Video -->
    <div class="wrapper">
      <div class="card mb-3 movie-info" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-12">
            <div class="card-body">
              <h5 class="card-title movieTitle"></h5>
              <small class="movieId"></small>
              <p class="card-text movieOverview"></p>
              <p class="card-text">
                <small class="text-muted released_date"></small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 설명(detail + id) -->
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/movieInfo.js"></script>
  </body>
</html>
